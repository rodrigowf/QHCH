<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat with OpenAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice Chat with OpenAI</h1>
        
        <div class="status-container">
            <div id="connectionStatus" class="status">Not Connected</div>
            <div id="speechStatus" class="status">Not Speaking</div>
        </div>

        <div class="controls">
            <input type="text" id="apiKey" placeholder="Enter your OpenAI API key" class="api-key-input">
            <button id="connectBtn" class="button">Connect</button>
        </div>

        <div class="conversation">
            <div id="transcript" class="transcript"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
